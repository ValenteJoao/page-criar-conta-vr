<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Encontre seu futuro por meio da realidade virtual!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Defy the Past Step into the Future</title>
</head>

<body>
  <main>

    <section class="sectionEsq">
      <img class="logo" src="img/logo.svg" alt="">
      <h1 class="titulo">Desafie o<br> passado<br> e entre no<br>futuro!</h1>
      <img class="vr" src="img/vr.png" alt="">
    </section>

    <section class="sectionDir">

      <select class="areaIdioma" name="Idioma" id="">
        <option class="areaIdioma" value="portugues">PT-(BR)</option>
      </select>

      <form class="AreaCriarConta" action="#">
        <h2 class="pCreate">Criar Conta</h2>
        <input class="forminput" type="fname" placeholder="Nome Completo">
        <input class="forminput" type="email" placeholder="Email">
        <input class="forminput" type="password" placeholder="Senha">
        <input class="forminput" type="password" placeholder="Confirme a sua senha">
        <div class="check">
          <input class="formcheck" type="checkbox" name="Privacy" id="privacy">
          <label class="privacy" for="privacy">Eu li e concordei com os Termos de Serviço e
            Política de<br>Privacidade.</label>
        </div>
        <button class="btnSubmit" type="submit">Criar Conta</button>
      </form>

      <p class="or">Ou</p>

      <div class="areaEntrar">
        <img class='logos' src="img/facebook.svg" alt="icone facebook">
        <a class="google textohover" href="#">Entre com a conta Google</a>
        <img class='logos' src="img/google .svg" alt="icone google">
        <a class="facebook textohover" href="#">Entre com a conta
          Facebook</a>
      </div>

      <p class="temconta">Já possui uma conta?<a href="#" class="login textohover"> Entrar</a></p>

    </section>

  </main>
</body>

</html>
